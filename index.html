<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=0.7, width=device-width" />
        <title>翡翠週刊產生器</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.5.0/croppie.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.5.0/croppie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/min/dropzone.min.js"></script>
        <style>
          body {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          .parent {
            position: relative;
          }
          .container {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          .cover {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
          }
          .fileupload {
            width: 95%;
            max-width: 433px;
            margin: 1rem;
            padding: 1rem 0 1rem 0;
            border: 1px dashed darkgrey;
            color: darkgrey;
            cursor: pointer;
            text-align: center;
          }
          .cr-boundary {
            margin: 0 !important;
          }
          .cr-slider-wrap {
            width: auto !important;
            text-align: center !important;
          }
          .croppie-container {
            height: auto !important;
          }
          .button {
            cursor: pointer;
            width: 95%;
            max-width: 400px;
            font-size: 1rem;
            border: 1px solid darkgrey;
            color: darkgrey;
            background: #fff;
            padding: 1rem 0 1rem 0;
          }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="file" class="fileupload">
                圖片上傳...
            </div>
          <div class="parent">
            <div id="root"></div>
          </div>
        </div>
        <button id="download" class="button">下載</button>
        <img id="result" src="" style="display: none" />
        <canvas id="canvas" style="display: none"></canvas>
        <a href="https://github.com/tpai/emerald-generator" target="_blank" style="margin: 1rem">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/svg/mark-github.svg" />
        </a>
        <script src="https://s3-ap-southeast-1.amazonaws.com/my-fucking-bucket/bundle.js"></script>
    </body>
</html>
